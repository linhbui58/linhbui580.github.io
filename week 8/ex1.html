<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Three Paragraphs: Alignments & Backgrounds</title>
  <style>
    body{
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      display:flex;
      align-items:flex-start;
      justify-content:center;
      padding:2rem;
      background:#f5f7fa;
    }
    .container{
      max-width: 800px;
      width:100%;
      display:grid;
      grid-template-columns:1fr;
      gap:1rem;
    }
    .box{
      padding:1rem;
      color:#111;
      line-height:1.5;
      box-shadow:0  rgba(0,0,0,0.06);
    }
    .left{ text-align:left; background: linear-gradient(90deg,#ffefc7,#ffd7a8); }
    .center{ text-align:center; background: linear-gradient(90deg,#e6f7ff,#cceeff); }
    .right{ text-align:right; background: linear-gradient(90deg,#eafbe7,#c8f5d0); }
    
    @media (min-width:640px){
      .container{ grid-template-columns: repeat(3, 1fr); }
      .box{ min-height:120px; display:flex; align-items:center; }
      .box p{ width:100%; }
    }
  </style>
</head>
<body>
  <main class="container" role="main">
    <section class="box left" aria-label="Left aligned paragraph">
      <p>This paragraph is <strong>left-aligned</strong>.</p>
    </section>

    <section class="box center" aria-label="Center aligned paragraph">
      <p>This paragraph is <strong>center-aligned</strong>.</p>
    </section>

    <section class="box right" aria-label="Right aligned paragraph">
      <p>This paragraph is <strong>right-aligned</strong>.</p>
    </section>
  </main>
</body>
</html>
