<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Register New Account</title>
    <script type="text/javascript">
        function formValid() {
            f = document.frmRegister;
            var phone_pattern = /^(\(\0\d{1,3}\)\d{7})|(0\d{9,10})$/;
            var email_pattern = /^[a-zA-Z]\w*(\.\w+)*@\w+(\.\w{2,3})+$/;

            if (f.txtUsername.value == "") {
                alert("Username can't be empty");
                f.txtUsername.focus();
                return false;
            }

            // --- Kiểm tra mật khẩu ---
            if (f.txtPassword1.value.length < 7) {
                alert("Password must be at least 7 characters long");
                f.txtPassword1.focus();
                return false;
            }

            var upperCasePattern = /[A-Z]/;
            if (!upperCasePattern.test(f.txtPassword1.value)) {
                alert("Password must contain at least one uppercase letter (A-Z)");
                f.txtPassword1.focus();
                return false;
            }

            if (f.txtPassword1.value != f.txtPassword2.value) {
                alert("Password doesn't match");
                f.txtPassword2.focus();
                return false;
            }

            if (phone_pattern.test(f.txtPhone.value) == false) {
                alert("Invalid phone number");
                f.txtPhone.focus();
                return false;
            }

            if (email_pattern.test(f.txtEmail.value) == false) {
                alert("Invalid email address");
                f.txtEmail.focus();
                return false;
            }

            if (f.chkMusic.checked == false && f.chkReading.checked == false) {
                alert("You must select at least one favourite");
                f.chkMusic.focus();
                return false;
            }

            if (f.filPicture.value == "") {
                alert("You must select your picture");
                f.filPicture.focus();
                return false;
            }

            if (f.txtDescription.value == "") {
                alert("You must enter description");
                f.txtDescription.focus();
                return false;
            }

            alert("All register information are correct.");
            return true;
        }
    </script>
</head>
<body>
    <form name="frmRegister" onsubmit="return formValid();">
        <table border="1" align="center" cellpadding="5" cellspacing="0">
            <tr bgcolor="#0080C0">
                <th colspan="2" style="color:white;">REGISTER NEW ACCOUNT</th>
            </tr>
            <tr>
                <td>Username</td>
                <td><input type="text" name="txtUsername"></td>
            </tr>
            <tr>
                <td>Password</td>
                <td><input type="password" name="txtPassword1"></td>
            </tr>
            <tr>
                <td>Confirm password</td>
                <td><input type="password" name="txtPassword2"></td>
            </tr>
            <tr>
                <td>Gender</td>
                <td>
                    <input type="radio" name="optGender" value="Male"> Male
                    <input type="radio" name="optGender" value="Female"> Female
                </td>
            </tr>
            <tr>
                <td>Phone</td>
                <td><input type="text" name="txtPhone"></td>
            </tr>
            <tr>
                <td>Email</td>
                <td><input type="text" name="txtEmail"></td>
            </tr>
            <tr>
                <td>Favourite</td>
                <td>
                    <input type="checkbox" name="chkMusic" value="Music"> Music
                    <input type="checkbox" name="chkReading" value="Reading"> Reading
                </td>
            </tr>
            <tr>
                <td>Picture</td>
                <td><input type="file" name="filPicture"></td>
            </tr>
            <tr>
                <td>Description</td>
                <td><textarea name="txtDescription" cols="30" rows="3"></textarea></td>
            </tr>
            <tr>
                <td>Education level</td>
                <td>
                    <select name="eduLevel">
                        <option>Aptech</option>
                        <option>University</option>
                        <option>College</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Language</td>
                <td>
                    <select name="language" size="4" multiple>
                        <option>Vietnamese</option>
                        <option>English</option>
                        <option>French</option>
                        <option>Japanese</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td colspan="2" align="center">
                    <input type="submit" value="Register">
                    <input type="reset" value="Reset">
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
